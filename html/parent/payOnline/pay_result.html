<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>支付结果</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--ui包-->
	  <link rel="stylesheet" href="../../../css/sm.css">
	  <link rel="stylesheet" href="../../../css/layout.css">
    <style>
    	.list-block ul {border-bottom:none;}
    	li {border-bottom:1px solid #e7e7e7}
    	.list-block .item-inner {border:none}
    </style>
  </head>
  <body>
    <div class="page-group">
        <div class="page page-current content native-scroll">
					<div class="weui-msg">
				        <div class="weui-msg__icon-area" id="tipIcon">
				        	  <div class="info-icon">
				        	 <i class="icon icon-check"></i>
				            </div>
				        </div>
				        <div class="weui-msg__text-area">
				            <h2 class="weui-msg__title" id="tipTitle">支付成功</h2>
				            <span class="weui-msg__desc" id="tipText">交易单号4200000043208112345665298</span>
				        </div>
				        <!--报名列表-->
				        <div class="list-block" id="allClass">
						      <ul>
						          <li class="item-content">
						            <div class="item-inner">
						              <div class="item-title">支付金额</div>
						              <div class="item-after failedTip_text">200</div>
						            </div>
						        </li>
								  <li class="item-content">
									  <div class="item-inner">
										  <div class="item-title">商品名称</div>
										  <div class="item-after successTip_text">校服费</div>
									  </div>
								  </li>
							  <li class="item-content">
								  <div class="item-inner">
									  <div class="item-title">交易时间</div>
									  <div class="item-after successTip_text">2017-10-10 00:00:00</div>
								  </div>
							  </li>
							  <li class="item-content">
								  <div class="item-inner">
									  <div class="item-title">商户名称</div>
									  <div class="item-after successTip_text">天津市第十二中学</div>
								  </div>
							  </li>
							  </ul>
						   </div>
						   <!--报名列表 ENd-->
				        <div class="content-block">
				        	<a href="index.html" class="button button-fill" id="toPay">返回<span></span></a>
				      		<a href="../login/index.html" class="button button-light external" id="toBind" style="margin-top:1rem">返回主页</a>
				        </div>
				    </div>
				</div>
    </div>
