<script>
    var noticeID=GetUrlParam("nid");
    var receipt=parseInt(GetUrlParam("r"));
    $(function(){
        if(receipt==0){
            $("#tipBtn").remove();
        }
        //要求回执的通知
        var receiptPorts=domainName+"/eduWeixin/notice/noticetk";

        var base=JSON.parse(sessionStorage.baseUser);
        var parameter={
            token:base.token,
            // 登录获得token
            udid:base.udid,
            // 登录获得udid
            version:3,
            uid:base.orguser.user_id,//base.orguser.teacher.tech_id,
            org_id:base.orguser.org_id,
            nid:noticeID,
            type:2,
            tid:JSON.parse(sessionStorage.baseUser).orguser.teacher.tech_id
        }

        getData(receiptPorts,parameter,function(result){

            if(result.code==200 && result.success==true){

                var classHmtl="";
                var data=result.data.groups;

                var sum=0;
                for(var i=0;i<data.length;i++){
                	 classHmtl +='<div class="list-group" id="'+data[i].group_id+'"><ul><li class="list-group-title off" >'+
                     data[i].group_name+'<span class="icon icon-down toTop"></span>'+
                     '</li>';

                    if(data[i].teachers.length>0){
                        for(var m=data[i].teachers.length-1;m>=0;m--){


                            if(receipt==0){
                                var tiphtml="";
                            }else{
                                if(data[i].teachers[m].receipted==0){
                                    var textcolor="color-danger";
                                    sum+=1;
                                }else{
                                    var textcolor="";
								}
                                var tiphtml=data[i].teachers[m].receipted==0?"未读":"已读";
                            }
                            classHmtl +='<li id="'+data[i].teachers[m].stud_id+'"  class="item-content" style="display: none">'+
                                '<div class="item-inner">'+
                                '<div class="item-title "><span class="studentName">'+data[i].teachers[m].tech_name+'</span></div>'+
                                '<div class="item-after '+textcolor+'">'+tiphtml+'</div>'+
                                '</div>'+
                                '</li>';
                        } 
                    }
                    classHmtl +='</ul></div>';
                }

                if(sum>0){
                    $("#tipBtn").css("display","block");
				};

                $("#allClass").html(classHmtl);

                if(result.data.remind_time!==null){

                    var times=result.now-result.data.remind_time;
                    if(1800000-times>0){
                        $("#tipBtn").find("span").html("("+Math.ceil((1800000-times)/60000)+"分钟后可提醒)");
                        $("#tipBtn").addClass("button-light").removeClass("button-fill");
                    }
                    $("#tipBtn").attr("data-countdown",times);
                    if(1800000-times>=0){
                        //倒计时
                        var queryR=setInterval(function(){
                            var timeM=parseInt($("#tipBtn").attr("data-countdown"))-60000;
                            if(timeM>0){
                                $("#tipBtn").attr("data-countdown",timeM);

                                $("#tipBtn").find("span").html("("+Math.ceil(timeM/60000)+"分钟后可提醒)");
                            }else{
                                $("#tipBtn").find("span").text();
                                clearInterval(queryR);
                            }

                        }, 60000);
                    }

                }

            }else{
                $.alert(result.msg);
            }
        });


        //折叠班级
        $('body').on('click',".list-group-title", function(event){
            if($(this).hasClass("off")){
                $(this).nextAll().show();
                $(this).removeClass("off");
                $(this).find(".icon-down").removeClass("toTop").addClass("todown");
            }else{
                $(this).nextAll().hide();
                $(this).addClass("off");
                $(this).find(".icon-down").addClass("toTop").removeClass("todown");
            }
            //var studentObj=$(this).closest(".list-group").find("li:gt(0)");
        });

        $("#tipBtn").click(function(e){

            var $this=$(this);
            if($this.hasClass("button-light")||$this.hasClass("noReturn")){
                return false
              };
              //防止重复提交
              $this.addClass("noReturn button-light").removeClass("button-fill");

            var receiptPorts=domainName+"/eduWeixin/notice/noticeremind";
            var parameter={
                notice_id:noticeID
            }
            getData(receiptPorts,parameter,function(result){
                if(result.code==200 && result.success==true){
                	$this.removeClass("noReturn");
                    $.alert("提交成功！");
                    var times=result.now-result.data;
                    $("#tipBtn").attr("data-countdown",times);
                    $("#tipBtn").find("span").html("("+Math.ceil((1800000-times)/60000)+"分钟后可提醒)");
                    //倒计时
                    var queryR=setInterval(function(){
                        var timeM=parseInt($("#tipBtn").attr("data-countdown"))-60000;
                        if(1800000-times>=0){
                            $("#tipBtn").attr("data-countdown",timeM).addClass("button-light").removeClass("button-fill");;

                            $("#tipBtn").find("span").html("("+Math.ceil((1800000-times)/60000)+"分钟后可提醒)");
                        }else{
                            $("#tipBtn").find("span").text();
                            clearInterval(queryR);
                        }

                    },60000);


                }else{
                	$this.removeClass("noReturn");
                    $.alert(result.msg);
                }
            });
            e.preventDefault();
        });


    });
</script>
